name: ðŸš€ Build, Package, and Release (PowerShell)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Number (e.g., 2.1.0)'
        required: true
        default: '2.0.0'

env:
  RELEASE_VERSION: ${{ github.event.inputs.version }}

permissions:
  contents: write
  id-token: write

jobs:
  # ===========================
  # WINDOWS BUILD (Invariato)
  # ===========================
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
                
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Restore Secret JSON
      shell: bash
      env:
        SECRET_CONTENT: ${{ secrets.CLIENT_SECRET_JSON }}
      run: |
        python -c "import os; open('cloud_utils/client_secret.json', 'w', encoding='utf-8').write(os.environ['SECRET_CONTENT'])"

    - name: Run PyInstaller
      run: pyinstaller --clean SaveState-OneFile.spec

    # ---------------------------------------------------------
    # FASE SIGNPATH
    # ---------------------------------------------------------
    - name: Upload Unsigned EXE
      id: upload_step
      uses: actions/upload-artifact@v4
      with:
        name: unsigned-exe
        path: dist/SaveState.exe
        retention-days: 1

    - name: Sign with SignPath
      uses: signpath/github-action-submit-signing-request@v1
      with:
        api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
        organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
        project-slug: "SaveState"
        signing-policy-slug: "test-signing"
        artifact-configuration-slug: "zip-with-exe"
        github-artifact-id: ${{ steps.upload_step.outputs.artifact-id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        wait-for-completion: true
        output-artifact-directory: "dist_signed_temp"

    - name: Handle Signed Artifact
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path dist_signed_final
        
        $exeFile = Get-ChildItem dist_signed_temp\*.exe | Select-Object -First 1
        $zipFile = Get-ChildItem dist_signed_temp\*.zip | Select-Object -First 1

        if ($exeFile) {
            Write-Host "Trovato direttamente il file EXE: $($exeFile.Name)"
            Move-Item -Path $exeFile.FullName -Destination dist_signed_final\SaveState.exe
        }
        elseif ($zipFile) {
            Write-Host "Trovato file ZIP: $($zipFile.Name)"
            Expand-Archive -Path $zipFile.FullName -DestinationPath dist_signed_final
        }
        else {
            Write-Error "ERRORE CRITICO: Non ho trovato nÃ© .exe nÃ© .zip nella cartella dist_signed_temp!"
            exit 1
        }

    # ---------------------------------------------------------
    # CREAZIONE PACCHETTO WINDOWS
    # ---------------------------------------------------------
    - name: Create Release Zip Package
      shell: powershell
      run: |
        $zipName = "SaveState_v${{ env.RELEASE_VERSION }}_Win.zip"
        mkdir release_pack
        copy dist_signed_final\SaveState.exe release_pack\
        copy LICENSE release_pack\
        copy README.md release_pack\
        Compress-Archive -Path release_pack\* -DestinationPath $zipName
        
    - name: Upload Windows Package
      uses: actions/upload-artifact@v4
      with:
        name: SaveState-Windows-Package
        path: SaveState_v${{ env.RELEASE_VERSION }}_Win.zip

  # ===========================
  # LINUX BUILD (AppImage + Icon Fix)
  # ===========================
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: ðŸ“¦ Install Dependencies
      run: |
        sudo apt-get update
        # fuse e libfuse2 servono per far girare appimagetool
        sudo apt-get install -y python3-dev fuse libfuse2 file
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: ðŸ” Restore Secret JSON
      shell: bash  
      env:
        SECRET_CONTENT: ${{ secrets.CLIENT_SECRET_JSON }}
      run: |
        python -c "import os; open('cloud_utils/client_secret.json', 'w', encoding='utf-8').write(os.environ['SECRET_CONTENT'])"

    - name: ðŸ”¨ Run PyInstaller (Linux)
      run: pyinstaller --clean SaveState-OneFile-Linux.spec

    # --- INIZIO CREAZIONE APPIMAGE ---
    - name: ðŸ–¼ï¸ Prepare AppDir Structure
      run: |
        # Creiamo la struttura standard AppDir
        mkdir -p AppDir/usr/bin
        
        # Copiamo l'eseguibile
        cp dist/SaveState AppDir/usr/bin/
        
        # Copiamo l'icona nominandola esattamente come definito nel file .desktop
        cp icon.png AppDir/SaveState.png
        
        # TRUCCO: Symlink .DirIcon per mostrare l'icona sul file AppImage stesso nel file manager
        ln -s SaveState.png AppDir/.DirIcon

    - name: ðŸ“ Create .desktop file
      run: |
        # Creiamo il file .desktop necessario per AppImage
        cat > AppDir/SaveState.desktop <<EOF
        [Desktop Entry]
        Type=Application
        Name=SaveState
        Exec=SaveState
        Icon=SaveState
        Categories=Utility;
        Terminal=false
        EOF

    - name: ðŸš€ Build AppImage
      run: |
        # Scarichiamo appimagetool
        wget -O appimagetool "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage"
        chmod +x appimagetool
        
        # Creiamo l'AppRun (entry point)
        ln -s usr/bin/SaveState AppDir/AppRun
        
        # Generiamo il file .AppImage
        ARCH=x86_64 ./appimagetool AppDir SaveState_v${{ env.RELEASE_VERSION }}_Linux.AppImage

    - name: â¬†ï¸ Upload Linux Package
      uses: actions/upload-artifact@v4
      with:
        name: SaveState-Linux-AppImage
        path: "SaveState_v${{ env.RELEASE_VERSION }}_Linux.AppImage"

  # ===========================
  # RELEASE CREATION
  # ===========================
  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download all artifacts
        uses: actions/download-artifact@v4

      - name: ðŸš€ Create Release with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_TOKEN }}
        run: |
          echo "Creating Release v${{ env.RELEASE_VERSION }}..."
          
          # NOTA: Qui ho aggiornato i percorsi per includere il nuovo AppImage
          # SaveState-Windows-Package/* -> prende lo zip di Windows
          # SaveState-Linux-AppImage/* -> prende l'AppImage di Linux
          
          gh release create v${{ env.RELEASE_VERSION }} \
            SaveState-Windows-Package/* \
            SaveState-Linux-AppImage/* \
            --title "SaveState v${{ env.RELEASE_VERSION }}" \
            --draft \
            --generate-notes