# .github/workflows/build-and-sign.yml

name: üöÄ Build, Package e Rilascio (PowerShell Method)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Numero Versione (es. 2.1.0)'
        required: true
        default: '2.0.0'

env:
  RELEASE_VERSION: ${{ github.event.inputs.version }}

permissions:
  contents: write

jobs:
  # ===========================
  # WINDOWS BUILD + SIGNING
  # ===========================
  build_windows:
    runs-on: windows-latest
    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 

    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: üîê Restore Secret JSON
      shell: bash
      env:
        SECRET_CONTENT: ${{ secrets.CLIENT_SECRET_JSON }}
      run: |
        python -c "import os; open('cloud_utils/client_secret.json', 'w', encoding='utf-8').write(os.environ['SECRET_CONTENT'])"

    - name: üî® Run PyInstaller (Windows)
      run: pyinstaller --clean SaveState-OneFile.spec

    # --- NUOVO METODO: POWERSHELL DIRETTO (BYPASS ZIP) ---
    - name: üîè Sign Artifact with SignPath (PowerShell)
      shell: powershell
      run: |
        # 1. Installiamo il modulo SignPath ufficiale
        Install-Module -Name SignPath -Force -Scope CurrentUser
        
        # 2. Creiamo la cartella dove atterrer√† il file firmato
        mkdir dist_signed
        
        # 3. Lanciamo il comando che hai trovato tu
        Submit-SigningRequest `
          -InputArtifactPath "dist\SaveState.exe" `
          -ApiToken "${{ secrets.SIGNPATH_API_TOKEN }}" `
          -OrganizationId "${{ secrets.SIGNPATH_ORGANIZATION_ID }}" `
          -ProjectSlug "SaveState" `
          -SigningPolicySlug "test-signing" `
          -ArtifactConfigurationSlug "initial" `
          -OutputArtifactPath "dist_signed\SaveState.exe" `
          -WaitForCompletion

    - name: üóÑÔ∏è Create Release Zip Package
      shell: powershell
      run: |
        $zipName = "SaveState_v${{ env.RELEASE_VERSION }}_Win.zip"
        mkdir release_pack
        # Prendiamo il file firmato dalla cartella dist_signed
        copy dist_signed\SaveState.exe release_pack\
        copy LICENSE release_pack\
        copy README.md release_pack\
        Compress-Archive -Path release_pack\* -DestinationPath $zipName
        
    - name: ‚¨ÜÔ∏è Upload Windows Package
      uses: actions/upload-artifact@v4
      with:
        name: SaveState-Windows-Package
        path: SaveState_v${{ env.RELEASE_VERSION }}_Win.zip

  # ===========================
  # LINUX BUILD (Invariato)
  # ===========================
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: üì¶ Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: üîê Restore Secret JSON
      shell: bash 
      env:
        SECRET_CONTENT: ${{ secrets.CLIENT_SECRET_JSON }}
      run: |
        python -c "import os; open('cloud_utils/client_secret.json', 'w', encoding='utf-8').write(os.environ['SECRET_CONTENT'])"

    - name: üî® Run PyInstaller (Linux)
      run: pyinstaller --clean SaveState-OneFile-Linux.spec

    - name: üóÑÔ∏è Create Release Tarball Package
      run: |
        DIR_NAME="SaveState_v${{ env.RELEASE_VERSION }}_Linux"
        mkdir -p "$DIR_NAME"
        cp -r dist/SaveState* "$DIR_NAME/"
        cp LICENSE "$DIR_NAME/"
        cp README.md "$DIR_NAME/"
        tar -czvf "SaveState_v${{ env.RELEASE_VERSION }}_Linux.tar.gz" "$DIR_NAME"

    - name: ‚¨ÜÔ∏è Upload Linux Package
      uses: actions/upload-artifact@v4
      with:
        name: SaveState-Linux-Package
        path: "SaveState_v${{ env.RELEASE_VERSION }}_Linux.tar.gz"

  # ===========================
  # RELEASE CREATION
  # ===========================
  create_release:
    needs: [build_windows, build_linux]
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Download all artifacts
        uses: actions/download-artifact@v4

      - name: üöÄ Create Release with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_TOKEN }}
        run: |
          echo "Creazione Release v${{ env.RELEASE_VERSION }}..."
          gh release create v${{ env.RELEASE_VERSION }} \
            SaveState-Windows-Package/* \
            SaveState-Linux-Package/* \
            --title "SaveState v${{ env.RELEASE_VERSION }}" \
            --draft \
            --generate-notes