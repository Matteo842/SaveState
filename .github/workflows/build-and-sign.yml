name: üöÄ Build, Package, and Release (PowerShell)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Number (e.g., 2.1.0)'
        required: true
        default: '2.0.0'

env:
  RELEASE_VERSION: ${{ github.event.inputs.version }}

permissions:
  contents: write
  id-token: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
                
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Restore Secret JSON
      shell: bash
      env:
        SECRET_CONTENT: ${{ secrets.CLIENT_SECRET_JSON }}
      run: |
        python -c "import os; open('cloud_utils/client_secret.json', 'w', encoding='utf-8').write(os.environ['SECRET_CONTENT'])"

    - name: Run PyInstaller
      run: pyinstaller --clean SaveState-OneFile.spec

    # ---------------------------------------------------------
    # FASE SIGNPATH (SEMPLIFICATA)
    # ---------------------------------------------------------

    # 1. FIX: NON ZIPPIAMO PI√ô MANUALMENTE.
    # Carichiamo direttamente l'EXE. GitHub lo trasformer√† in un artefatto (che √® uno zip implicito).
    # SignPath ricever√† questo artefatto, lo aprir√† e trover√† subito SaveState.exe.
    - name: Upload Unsigned EXE
      id: upload_step
      uses: actions/upload-artifact@v4
      with:
        name: unsigned-exe
        path: dist/SaveState.exe # Carichiamo il file diretto!
        retention-days: 1

    # 2. Invio a SignPath usando l'ID
    - name: Sign with SignPath
      uses: signpath/github-action-submit-signing-request@v1
      with:
        api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
        organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
        project-slug: "SaveState"
        signing-policy-slug: "test-signing"
        artifact-configuration-slug: "zip-with-exe" # Lascia pure questo nome, va bene!
        github-artifact-id: ${{ steps.upload_step.outputs.artifact-id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        wait-for-completion: true
        output-artifact-directory: "dist_signed_temp"

    # 3. Gestione Artifact Firmato (Versione Intelligente)
    - name: Handle Signed Artifact
      shell: powershell
      run: |
        # Creiamo la cartella di destinazione finale
        New-Item -ItemType Directory -Force -Path dist_signed_final
        
        # DEBUG: Vediamo cosa diavolo c'√® nella cartella temp
        Write-Host "--- CONTENUTO CARTELLA TEMP ---"
        Get-ChildItem -Recurse dist_signed_temp
        Write-Host "-------------------------------"

        # Cerchiamo se c'√® direttamente l'EXE
        $exeFile = Get-ChildItem dist_signed_temp\*.exe | Select-Object -First 1
        
        # Cerchiamo se c'√® uno ZIP
        $zipFile = Get-ChildItem dist_signed_temp\*.zip | Select-Object -First 1

        if ($exeFile) {
            Write-Host "Trovato direttamente il file EXE: $($exeFile.Name)"
            # Lo spostiamo nella cartella finale
            Move-Item -Path $exeFile.FullName -Destination dist_signed_final\SaveState.exe
        }
        elseif ($zipFile) {
            Write-Host "Trovato file ZIP: $($zipFile.Name)"
            # Lo estraiamo
            Expand-Archive -Path $zipFile.FullName -DestinationPath dist_signed_final
        }
        else {
            Write-Error "ERRORE CRITICO: Non ho trovato n√© .exe n√© .zip nella cartella dist_signed_temp!"
            exit 1
        }

    # ---------------------------------------------------------
    # CREAZIONE PACCHETTO FINALE (RELEASE)
    # ---------------------------------------------------------

    - name: Create Release Zip Package
      shell: powershell
      run: |
        $zipName = "SaveState_v${{ env.RELEASE_VERSION }}_Win.zip"
        mkdir release_pack
        
        # Copiamo l'EXE firmato
        copy dist_signed_final\SaveState.exe release_pack\
        
        copy LICENSE release_pack\
        copy README.md release_pack\
        Compress-Archive -Path release_pack\* -DestinationPath $zipName
        
    - name: Upload Windows Package
      uses: actions/upload-artifact@v4
      with:
        name: SaveState-Windows-Package
        path: SaveState_v${{ env.RELEASE_VERSION }}_Win.zip

  # ===========================
  # LINUX BUILD (Invariato)
  # ===========================
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: üì¶ Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: üîê Restore Secret JSON
      shell: bash  
      env:
        SECRET_CONTENT: ${{ secrets.CLIENT_SECRET_JSON }}
      run: |
        python -c "import os; open('cloud_utils/client_secret.json', 'w', encoding='utf-8').write(os.environ['SECRET_CONTENT'])"

    - name: üî® Run PyInstaller (Linux)
      run: pyinstaller --clean SaveState-OneFile-Linux.spec

    - name: üóÑÔ∏è Create Release Tarball Package
      run: |
        DIR_NAME="SaveState_v${{ env.RELEASE_VERSION }}_Linux"
        mkdir -p "$DIR_NAME"
        cp -r dist/SaveState* "$DIR_NAME/"
        cp LICENSE "$DIR_NAME/"
        cp README.md "$DIR_NAME/"
        tar -czvf "SaveState_v${{ env.RELEASE_VERSION }}_Linux.tar.gz" "$DIR_NAME"

    - name: ‚¨ÜÔ∏è Upload Linux Package
      uses: actions/upload-artifact@v4
      with:
        name: SaveState-Linux-Package
        path: "SaveState_v${{ env.RELEASE_VERSION }}_Linux.tar.gz"

  # ===========================
  # RELEASE CREATION (Invariato)
  # ===========================
  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Download all artifacts
        uses: actions/download-artifact@v4

      - name: üöÄ Create Release with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_TOKEN }}
        run: |
          echo "Creating Release v${{ env.RELEASE_VERSION }}..."
          gh release create v${{ env.RELEASE_VERSION }} \
            SaveState-Windows-Package/* \
            SaveState-Linux-Package/* \
            --title "SaveState v${{ env.RELEASE_VERSION }}" \
            --draft \
            --generate-notes